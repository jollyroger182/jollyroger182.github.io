# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: jollyroger182
email: david@loves-being-a.dev
description: >- # this means to ignore newlines until "baseurl:"
  I am Jolly, I am alive, I do stuff
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jollyy.dev" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-archives

include:
  - _pages

defaults:
  # all
  - scope:
      path: ""
    values:
      author: jollyroger182
      layout: single
  # posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      permalink: /:categories/:title/
      breadcrumbs: true
      author_profile: true

jekyll-archives:
  enabled:
    - categories
    - tags
  permalinks:
    category: '/:name/'
    tag: '/tags/:name/'
  layout: jekyll-archive

category_archive:
  type: jekyll-archives
  path: /

tag_archive:
  type: jekyll-archives
  path: /tags/

